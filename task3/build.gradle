plugins {
    id 'java'
    id 'antlr'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files ('../antlr-4.9.2-complete.jar')
    implementation files ('../rars_46ab74d.jar')
    antlr 'org.antlr:antlr4:4.9.2'
}


task run(type: JavaExec) {
    sourceSets.main.java.srcDirs = ['src']
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set('com.Task3')
    standardInput = System.in
    // standardOutput defaults to System.out.
}

task run_rars(type: JavaExec) {
    sourceSets.main.java.srcDirs = ['src']
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set('com.RARSInterface')
    standardInput = System.in
    // standardOutput defaults to System.out.
}

test {
    useJUnitPlatform()
}